<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="normalize.css">
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
</head>
<body>
    <div class="keys">
        <div class="key" data-key="a">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </div>
        <div class="key" data-key="s">
            <kbd>S</kbd>
            <span class="sound">Boom</span>
        </div>
        <div class="key" data-key="d">
            <kbd>D</kbd>
            <span class="sound">hihat</span>
        </div>
        <div class="key" data-key="f">
            <kbd>F</kbd>
            <span class="sound">kick</span>
        </div>
        <div class="key" data-key="g">
            <kbd>G</kbd>
            <span class="sound">openhat</span>
        </div>
        <div class="key" data-key="h">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div class="key" data-key="j">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div class="key" data-key="k">
            <kbd>K</kbd>
            <span class="sound">tink</span>
        </div>
        <div class="key" data-key="l">
            <kbd>L</kbd>
            <span class="sound">tom</span>
        </div>
    </div>
    <audio src="sounds/clap.wav" data-key="a"></audio>
    <audio src="sounds/boom.wav" data-key="s"></audio>
    <audio src="sounds/hihat.wav" data-key="d"></audio>
    <audio src="sounds/kick.wav" data-key="f"></audio>
    <audio src="sounds/openhat.wav" data-key="g"></audio>
    <audio src="sounds/ride.wav" data-key="h"></audio>
    <audio src="sounds/snare.wav" data-key="j"></audio>
    <audio src="sounds/tink.wav" data-key="k"></audio>
    <audio src="sounds/tom.wav" data-key="l"></audio>

    <script src="index.js"></script>
</body>
</html>
